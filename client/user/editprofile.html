    />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../src/css/sign.css" />
    <link rel="stylesheet" href="../src/css/commom.css" />
    <title>Home</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a class="navbar-brand" style="color: white" href="#">Deepak Saares</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="../index.html" style="color: white"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./cart.html" style="color: white"
              >My Cart <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./profile.html" style="color: white"
              >Account <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search Product"
            aria-label="Search"
          />
          <button class="btn my-2 my-sm-0" type="submit">
            <i style="color: white" class="fa fa-search" aria-hidden="true"></i>
          </button>
        </form>
      </div>
    </nav>
    <br /><br /><br /><br /><br />
    <section>
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="col-12 col-md-8 col-lg-8 col-xl-6 card-container bg-secondary"
          >
            <div class="row">
              <div class="col text-center">
                <h1>Edit profile</h1>
              </div>
            </div>
            <form name="myForm" id="registration_form" action="" method="POST">
              <div class="row align-items-center">
                <div class="col mt-4">
                  <input
                    type="text"
                    class="form-control inp"
                    id="name"
                    placeholder="Enter your name"
                    required
                  />
                  <span class="error_form" id="name_error_message"></span>
                </div>
              </div>
              <div class="row align-items-center mt-4">
                <div class="col">
                  <input
                    type="email"
                    class="form-control inp"
                    id="email"
                    placeholder="Email"
                    required
                  />
                  <span class="error_form" id="email_error_message"></span>
                </div>
              </div>
              <div class="row align-items-center">
                <div class="col mt-4">
                  <input
                    type="text"
                    class="form-control inp"
                    id="state"
                    placeholder="Enter your State"
                    required
                  />
                  <span class="error_form" id="state_error_message"></span>
                </div>
              </div>
              <div class="row align-items-center">
                <div class="col mt-4">
                  <input
                    type="text"
                    class="form-control inp"
                    id="city"
                    placeholder="Enter your city"
                    required
                  />
                  <span class="error_form" id="city_error_message"></span>
                </div>
              </div>
              <div class="row align-items-center">
                <div class="col mt-4">
                  <input
                    type="text"
                    class="form-control inp"
                    id="location"
                    placeholder="Enter your location"
                    required
                  />
                  <span class="error_form" id="location_error_message"></span>
                </div>
              </div>
              <div class="row align-items-center">
                <div class="col mt-4">
                  <input
                    type="text"
                    class="form-control inp"
                    id="pincode"
                    placeholder="Enter your pincode"
                    required
                  />
                  <span class="error_form" id="pincode_error_message"></span>
                </div>
              </div>
              <div class="row align-items-center">
                <div class="col mt-4">
                  <input
                    type="tel"
                    class="form-control inp"
                    id="phone_number"
                    placeholder="Phone Number"
                  />
                  <span
                    class="error_form"
                    id="phone_number_error_message"
                  ></span>
                </div>
              </div>
              <div class="row justify-content-start mt-4">
                <div class="col">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" />
                      I Read and Accept
                      <a href="https://www.froala.com" style="color: black"
                        >Terms and Conditions</a
                      >
                    </label>
                  </div>
                  <div class="col text-center">
                    <button
                      class="btn btn-dark mt-4"
                      style="width: 150px"
                      type="submit"
                      value="Register"
                      id="submit-btn"
                    >
                      Update
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <br /><br /><br /><br /><br /><br />

    <div class="footer"></div>

      crossorigin="anonymous"
    ></script>
    <script src="../src/js/sign.js"></script>
  </body>
</html>
